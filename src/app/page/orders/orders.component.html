<div class="content">
  <div class="container-fluid">
    <div class="row justify-content-md-center mb-3">
      <div class="col-md-8">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Create Order</h5>
            <form [formGroup]="form" autocomplete="off" (ngSubmit)="addToCart()"> <!--novalidate-->

              <div class="form-group row">
                <label for="order-id" class="col-sm-3 col-form-label">Order</label>
                <div class="col-sm-9">
                  <input type="text" id="order-id" class="form-control-plaintext" readonly formControlName="orderId" >
                </div>
              </div>

              <div class="form-group row">
                <label for="customer" class="col-sm-3 col-form-label">Customer</label>
                <div class="col-sm-9">
                  <select name="seller" id="customer" formControlName="customer" class="form-control">
                    <option *ngFor="let it of customerService.all()" [value]="it">{{it.name}}</option>
                  </select>
                </div>
              </div>

              <div class="form-group row">
                <label for="date" class="col-sm-3 col-form-label">Date</label>
                <div class="col-sm-9">
                  <input type="date" id="date" class="form-control"
                         [min]="minDate" formControlName="date"
                         [ngClass]="{'is-invalid': form.get('date').invalid}">
                  <div class="invalid-feedback">
                    <div *ngIf="form.hasError('required', 'date')">Date is required</div>
                  </div>
                </div>
              </div>

              <div class="form-group row" formGroupName="item">
                <label class="col-sm-3 col-form-label">Items</label>
                <div class="col-sm-9">
                  <div class="card">
                    <div class="card-body">

                      <div class="form-group row">
                        <label for="seller" class="col-sm-2 col-form-label">Seller</label>
                        <div class="col-sm-10">
                          <select name="seller" id="seller" formControlName="seller" class="form-control">
                            <option *ngFor="let it of sellerService.all()" [value]="it">{{it.name}}</option>
                          </select>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="sku" class="col-sm-2 col-form-label">SKU</label>
                        <div class="col-sm-10">
                          <select name="seller" id="sku" class="form-control" formControlName="sku"
                                  [ngClass]="{'is-invalid': form.get(['item', 'sku']).invalid}">
                            <option *ngFor="let it of model.items" [value]="it">{{it.name}}</option>
                          </select>
                          <div class="invalid-feedback">
                            <div *ngIf="form.hasError('required', ['item', 'sku'])">SKU is required</div>
                          </div>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="price" class="col-sm-2 col-form-label">Price</label>
                        <div class="col-sm-10">
                          <input type="number" min="0.01" step="0.01" id="price" class="form-control" formControlName="price"
                                 [ngClass]="{'is-invalid': form.get(['item', 'price']).invalid}">
                          <div class="invalid-feedback">
                            <div *ngIf="form.hasError('required', ['item', 'price'])">Price is required</div>
                            <div *ngIf="form.hasError('min', ['item', 'price'])">Price enter a value greater than 0</div>
                          </div>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="priceShipping" class="col-sm-2 col-form-label">Shipping</label>
                        <div class="col-sm-10">
                          <input id="priceShipping" type="number" min="0" step="0.01" class="form-control"
                                 formControlName="shipping"
                                 [ngClass]="{'is-invalid': form.get(['item', 'shipping']).invalid}">
                          <div class="invalid-feedback">
                            <div *ngIf="form.hasError('required', ['item', 'shipping'])">Shipping is required</div>
                            <div *ngIf="form.hasError('min', ['item', 'shipping'])">Please enter a value greater than 0</div>
                          </div>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="qty" class="col-sm-2 col-form-label">Qty</label>
                        <div class="col-sm-10">
                          <input type="number" step="1" min="1" id="qty" class="form-control" formControlName="qty"
                                 [ngClass]="{'is-invalid': form.get(['item', 'qty']).invalid}">
                          <div class="invalid-feedback">
                            <div *ngIf="form.hasError('required', ['item', 'qty'])">Qty is required</div>
                            <div *ngIf="form.hasError('min', ['item', 'qty'])">Please enter a value greater than 0</div>
                          </div>
                        </div>
                      </div>

                    </div>
                  </div>
                </div>
              </div>

              <button class="button-xsmall pure-button float-right" type="submit">Add</button>

<!--              <div class="btn-group btn-group-toggle" data-toggle="buttons">-->
<!--                <button class="btn btn-secondary" type="submit">Add</button>-->
<!--                <button class="btn btn-secondary" (click)="checkout()">Checkout</button>-->
<!--              </div>-->

            </form>
          </div>
        </div>

      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <app-order-item-table [provider]="model.itemsCart"></app-order-item-table>
        <button class="button-xsmall pure-button float-right mt-3" (click)="checkout()">checkout</button>
      </div>
    </div>
  </div>


<h2>Orders</h2>

  <table class="table table-bordered table-striped table-hover">
    <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Customer</th>
      <th scope="col" colspan="2">SKU</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <th scope="row" rowspan="3">O1</th>
      <td rowspan="3">CA</td>
      <td>SKU1</td>
      <td>100</td>
      <td rowspan="3" class="text-center align-middle">
        <button type="button" class="btn btn-primary">Pay</button>
      </td>
    </tr>
    <tr>
      <td>SKU2</td>
      <td>300</td>
    </tr>
    <tr>
      <td>SKU3</td>
      <td>200</td>
    </tr>

    <tr>
      <th scope="row" rowspan="2">O2</th>
      <td rowspan="2">CB</td>
      <td>SKU1</td>
      <td>100</td>
      <td rowspan="2" class="text-center align-middle">
        <button type="button" class="btn btn-primary">Pay</button>
      </td>
    </tr>
    <tr>
      <td>SKU2</td>
      <td>300</td>
    </tr>

    </tbody>

  </table>
</div>
