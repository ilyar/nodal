<div class="content">
  <div class="container-fluid">
    <!--Payments-->
    <div class="row justify-content-between mb-3">
      <div class="col-sm">
        <h2>Order Payments ({{model.payments.all().length}})</h2>
      </div>
      <div class="col-sm">
        <p class="h6">All payments for orders with refunds and balance gateway</p>
      </div>
      <div class="col-sm"></div>
    </div>
    <div class="row justify-content-md-center mb-3">
      <div class="col-sm">
        <app-payments-table
          [data]="model.payments.all()"></app-payments-table>
      </div>
    </div>
    <!--Refunds-->
    <div class="row justify-content-between mb-3">
      <div class="col-sm">
        <h2>Order Refunds ({{model.refunds.count()}}):</h2>
      </div>
    </div>
    <div class="row justify-content-between mb-3">
      <div class="col-sm">
        <app-refunds-table
          [data]="model.refunds.all()"></app-refunds-table>
      </div>
    </div>

</div>
