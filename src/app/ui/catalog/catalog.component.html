<h2>Catalog items</h2>

<button
  mat-raised-button
  color="primary"
  (click)="addToCart()"
>Fill Cart</button>

<mat-card>
  <span>Cart ({{cart.id}}):</span>
  <span class="collection_prop">amount: {{cart.amount | convert}} + shipping:{{cart.amountShipping | convert}} = {{cart.total | convert}}</span>
  <button
    (click)="checkout()"
    [disabled]="cart.isUnchanged"
    mat-raised-button
    color="primary"
  >Checkout</button>
</mat-card>
