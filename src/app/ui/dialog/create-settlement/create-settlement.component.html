<div class="input-group mb-3">
  <select
    [(ngModel)]="paymentGateway"
    class="custom-select"
  >
    <option *ngFor="let gateway of paymentGateways" value="{{gateway}}">{{gateway}}</option>
  </select>
  <div class="input-group-append">
    <button class="btn btn-primary"
            [disabled]="!catSettlement"
            (click)="doSettlement()" type="button">
      <span>create settlement</span>
    </button>
  </div>
</div>
