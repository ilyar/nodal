<h2>{{holder | uppercase}}: ({{count}}) {{balance | convert}}</h2>
<button type="button"
        *ngIf="hasSettlement"
        (click)="model.doSellerSettlement(holder, dateService.getDate())"
        [disabled]="!model.canSellerSettlement(holder, dateService.getDate())"
        class="btn btn-sm btn-primary"
        title="refund"
>create settlement</button>
<app-pure-table
  [provider]="provider"
></app-pure-table>
