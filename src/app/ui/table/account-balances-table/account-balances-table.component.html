<h2>{{holder | uppercase}}: ({{count}}) {{balance | convert}}</h2>
<button type="button"
        *ngIf="hasSettlement"
        (click)="model.makeSettlementToSeller(holder)"

        class="btn btn-sm btn-danger"
        title="refund"
>create settlement</button>
<app-pure-table
  [provider]="provider"
></app-pure-table>
