<table class="pure-table pure-table-horizontal">
    <thead>
        <tr>
            <th *ngFor="let head of provider.fields">{{head}}</th>
        </tr>
    </thead>
    <tbody>
        <tr [class.pure-table-odd]="i % 2 === 0" *ngFor="let row of provider.rows; let i = index">
            <td *ngFor="let cell of row">{{cell}}</td>
        </tr>
    </tbody>
</table>
